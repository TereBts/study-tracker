<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T's Study Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .tracker {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    select, button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .log {
      margin-top: 20px;
    }
    .entry {
      background: #f0f0f0;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
    }
    .progress-container {
      margin-top: 20px;
    }
    .progress {
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
    }
    .totals {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .reset {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }
    .reset button {
      background: #e53935;
    }
    .reset button:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <div class="tracker">
    <h1>Teresa's Study Tracker</h1>
    <div class="controls">
      <select id="daySelect">
        <option value="" disabled selected>Select Day</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
      </select>

      <select id="hoursSelect">
        <option value="" disabled selected>Hours</option>
        <option value="0.5">0.5</option>
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
        <option value="2.5">2.5</option>
        <option value="3">3</option>
      </select>

      <select id="sectionsSelect">
        <option value="" disabled selected>Sections</option>
        <option value="0">0</option>
        <option value="0.5">0.5</option>
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
        <option value="2.5">2.5</option>
        <option value="3">3</option>
        <option value="3.5">3.5</option>
        <option value="4">4</option>
        <option value="4.5">4.5</option>
        <option value="5">5</option>
      </select>

      <button onclick="logStudy()">Log</button>
    </div>

    <div class="log" id="log"></div>

    <div class="progress-container">
      <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
      <div class="totals" id="totals">Total: 0 hours, 0 sections</div>
    </div>

    <div class="reset">
      <button onclick="resetWeek()">Reset Week</button>
    </div>
  </div>

  <script>
    let totalHours = 0;
    let totalSections = 0;
    const goalSections = 7.5; // adjust your weekly section goal

    function logStudy() {
      const day = document.getElementById("daySelect").value;
      const hours = parseFloat(document.getElementById("hoursSelect").value);
      const sections = parseFloat(document.getElementById("sectionsSelect").value);

      if (!day || isNaN(hours) || isNaN(sections)) {
        alert("Please select day, hours, and sections.");
        return;
      }

      totalHours += hours;
      totalSections += sections;

      const log = document.getElementById("log");
      const entry = document.createElement("div");
      entry.classList.add("entry");
      entry.textContent = `${day}: ${hours} hours, ${sections} sections completed`;
      log.appendChild(entry);

      updateTotals();

      // Reset selectors
      document.getElementById("daySelect").selectedIndex = 0;
      document.getElementById("hoursSelect").selectedIndex = 0;
      document.getElementById("sectionsSelect").selectedIndex = 0;
    }

    function updateTotals() {
      document.getElementById("totals").textContent =
        `Total: ${totalHours} hours, ${totalSections} sections`;

      const progress = Math.min((totalSections / goalSections) * 100, 100);
      document.getElementById("progressBar").style.width = progress + "%";
    }

    function resetWeek() {
      totalHours = 0;
      totalSections = 0;
      document.getElementById("log").innerHTML = "";
      updateTotals();
    }

    // initialize
    updateTotals();
  </script>
</body>
</html>
